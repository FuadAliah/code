    <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  font-family: "Gilroy", sans-serif;
  font-weight: 700;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 100vh;
  margin: auto 210px;
}

.colors {
  position: absolute;
  bottom: 30px;
  left: 30px;
}

.left,
.right {
  width: 50%;
  height: auto;
}

.right {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 425px;
}

.text {
  width: 100%;
  height: 75px;
  border-radius: 8px;
}

.actions {
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.submit,
.exit {
  width: 48%;
  height: 75px;
  border-radius: 8px;
  border: 0;
  font-size: 28px;
  font-family: "Gilroy", sans-serif;
  font-weight: 700;
}

.submit {
  color: #bdbdbd;
}

.keypad {
  width: 325px;
  height: 425px;
  background: #323139;
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
  place-items: center;
  color: #fff;
}

.keypad span {
  display: flex;
  font-size: 30px;
  align-items: center;
  justify-content: center;
  width: 85px;
  height: 85px;
}

        <input class="color-three" type="color" id="color-three" value="#ED1C24">
    </div>

    <script>

        let red = '#ED1C24';
        let dark = '#323139';
        let light = '#565261';

        document.getElementById('keypad').style.background = dark;
        document.getElementById('logo-icon').style.fill = red;
        document.getElementById('submit').style.background = red;

        let all = document.getElementsByClassName('num');
        for (one of all) {
            one.style.background = light;
        }



        let backColor = document.getElementById('color-one');
        backColor.addEventListener("input", function () {
            document.getElementById('keypad').style.background = backColor.value;
        }, false);


        let inputColor = document.getElementById('color-two');
        let numbers = document.getElementsByClassName('num');
        inputColor.addEventListener("input", function () {
            for (number of numbers) {
                number.style.background = inputColor.value;
            }
        }, false);


        let redColor = document.getElementById('color-three');
        redColor.addEventListener("input", function () {
            document.getElementById('logo-icon').style.fill = redColor.value;
            document.getElementById('submit').style.background = redColor.value;
        }, false);

    </script>
